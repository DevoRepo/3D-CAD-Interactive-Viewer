<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #model-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #ffffff; /* Set background to white */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 1000;
        }

        #ui-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1100;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        .ui-control {
            margin-bottom: 10px;
        }

        .ui-button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }

        .ui-button:hover {
            background: #555;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/PLYLoader.js"></script>
</head>
<body>
    <div id="model-container">
        <div id="loading-screen">Loading 3D Model...</div>
    </div>
    <div id="ui-controls">
        <div class="ui-control">
            <label for="background-color-picker">Background Color:</label>
            <input type="color" id="background-color-picker" value="#ffffff" />
        </div>
        <div class="ui-control">
            <label for="brightness-slider">Brightness:</label>
            <input type="range" id="brightness-slider" min="0" max="2" step="0.1" value="1" />
        </div>
        <button class="ui-control ui-button" id="toggle-light-button">Illuminate from Cursor</button>
    </div>
    <script src="static/js/main.js"></script>
</body>
</html>
